<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <main class="contact">
      <h1>Contact Us</h1>
      <form class="contact-form" method="post" action="#">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="first_name"
            placeholder="e.g. John"
            required
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="last_name"
            placeholder="e.g. Smith"
            required
            autocomplete="name"
          />
        </div>

        <div class="form-group span-all">
          <label for="email">Email Adress</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="e.g. john.smith@example.com"
            required
            autocomplete="email"
          />
        </div>

        <fieldset class="span-all">
          <legend>Query Type</legend>
          <div class="form-group">
            <!--same name on radiobuttons for grouping and to only select one,
            also needs a value for the backend-->
            <input
              type="radio"
              id="general"
              name="query"
              value="General Enquiry"
              required
            />
            <label for="general">General Inquiry</label>
          </div>
          <div class="form-group">
            <input
              type="radio"
              id="support"
              name="query"
              value="Support Request"
              required
            />
            <label for="support">Support Request</label>
          </div>
        </fieldset>

        <div class="form-group span-all">
          <label for="email">Message</label>
          <textarea
            type="textfield"
            id="message"
            name="message"
            placeholder="Write your message hereâ€¦"
            required
          ></textarea>
        </div>

        <div class="form-group span-all">
          <input type="checkbox" name="consent" id="consent" required />
          <label for="consent">I consent to be contacted by the team</label>
        </div>
        <button type="submit" class="span-all">Submit</button>
      </form>
    </main>
  </body>
</html>
